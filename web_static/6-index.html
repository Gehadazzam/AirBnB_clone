<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="/AirBnB_clone/web_static/images/icon.png">
</head>
<body>
    <header></header>
    
    <div class="container">
        <section class="filters">
            <button>
                Search
            </button>
            <div class="locations">
                <h3>States</h3>
                <h4>Bali, California...</h4>
                <ul class="popover">
                    <li>
                        <h2>US</h2>
                        <ul>
                            <li>New York</li>
                            <li>California</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Spain</h2>
                        <ul>
                            <li>Barcelona</li>
                            <li>Granada</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Kitchen...</h4>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Kitchen</li>
                    <li>Gym</li>
                    <li>Pool</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
